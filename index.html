<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial I</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html">
        <div class="logo">Fruter√≠a</div>
      </a>

      <div class="nombreAlumno" id="nombreAlumno"></div>

      <input
        type="text"
        placeholder="Buscar..."
        class="barra-busqueda"
        id="input-buscar"
      />

      <div class="carrito">
        <span id="contador-carrito">Carrito: 0 productos</span>
      </div>
    </header>

    <!-- Contenedor principal -->
    <main>
      <section class="seccion-productos">
        <h2>Nuestras frutas</h2>

        <div class="botones-acciones">
          <h2>Ordenar:</h2>
          <button class="boton-ordenar" id="boton-ordenar-nombre">
            Ordenar por nombre
          </button>
          <button class="boton-ordenar" id="boton-ordenar-precio">
            Ordenar por precio
          </button>
        </div>

        <div class="contenedor-productos" id="contenedor-productos"></div>
      </section>

      <!-- Seccion carrito -->
      <section class="seccion-carrito">
        <h2>Carrito</h2>

        <div id="items-carrito"></div>

        <div class="total-carrito">
          <p id="precio-total">Total: $0.00</p>
          <button id="boton-limpiar" class="boton-limpiar">
            Limpiar Carrito
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
